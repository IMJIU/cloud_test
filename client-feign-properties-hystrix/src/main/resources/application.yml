server:
  port: 7902
spring:
  application:
    name: client
eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
feign:
  hystrix:
    metrics:
      enabled: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 5000